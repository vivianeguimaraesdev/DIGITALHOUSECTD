<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon shortcut" href="https://lh3.googleusercontent.com/jk88D7XvikhY-7h-xvGLRaiGeQZtD2TNDGGbWJw8Fx8NW7YRNrhjX1ZJrEhoSiOqvH2ZiPbFxMT00sbyY1s">
   <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Ifome</title>
</head>
<body>
    <main>
        <div class="container">
        <img src="https://bit.ly/3yirZQb" alt="Logo iFome"/>
        <p>Gosto muito de tudo isso!</p>
        
        <!--Inicio do formulário-->
        <form action="#" method="post">
            <!--Seção dos dados pessoais-->
            <fieldset> <!--Cria uma caixa agrupando todos esses inputs-->
                <legend>Dados Pessoais</legend>
                <label>Email:</label>
                <input type="email" name="email" id="email">

                <label>Nome:</label>
                <input type="text" name="nome" id="nome">

                <label for="endereco">Endereço:</label>
                <textarea name="endereco" id="endereco" cols="30" rows="5"></textarea>
            </fieldset>

            <!--Seção de Lanches -->
            <fieldset>
            <legend>Escolha seu lanche:</legend>
            <select name="lanches" id="lanches">
                <option value="">Selecione uma opção:</option>
                <optgroup label="Salgados">
                    <option value="batataFrita">Batata Frita</option>
                    <option value="focaccia">Focaccia</option>
                    <option value="pizza">Pizza</option>
                    <option value="coxinha">Coxinha</option>
                    <option value="xBurguer">X-Burguer</option>
                    <option value="sushi">Sushi</option>
                </optgroup>
                <optgroup label="Doces">
                    <option value="">Sorvete</option>
                    <option value="">Brigadeiro</option>
                    <option value="">Açaí</option>
                    <option value="">Paçoca</option>
                    <option value="">Sonho de Chocolate</option>
                </optgroup>
            </select>
        </fieldset>

        <!--Seção de Opcionais-->
        <fieldset>
            <legend>Opcionais</legend>
            <input type="checkbox" name="colher" id="colher">
            <label for="colher">Colher</label>
            <input type="checkbox" name="garfo" id="garfo">
            <label for="garfo">Garfo</label>
            <input type="checkbox" name="hashi" id="hashi">
            <label for="hashi">Hashi</label>
        </fieldset>
    <!--Seção de Pagamento-->
    <fieldset>
        <legend>Método de Pagamento</legend>
        <input type="radio" name="pagamento" id="dinheiro" value="dinheiro" checked>
        <label for="dinheiro">Dinheiro</label>
        <input type="radio" name="pagamento" id="credito" value="credito" checked>
        <label for="dinheiro">Credito</label>
        <input type="radio" name="pagamento" id="debito" value="debito" checked>
        <label for="dinheiro">Débito</label>
    </fieldset>

    <!--Seção de agendamento-->
    <fieldset>
        <legend>Agendar para quando?</legend>
        <input type="date" name="data" id="data">
    </fieldset>

    <!--Seção de botões-->
    <button type="submit">Enviar</button>
    <button type="reset">Cancelar</button>

    </form>
    </div>
    </main>
</body>
</html>
